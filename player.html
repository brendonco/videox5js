<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="./css/template/default/style.css"></head>
<body>
    <div id="video-container">
        <video id="video" name="media" poster="http://media.w3.org/2010/05/sintel/poster.png" width="640" height="365">
            <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
            <sourc src="http://media.w3.org/2010/05/sintel/trailer.webm" type="video/webm">
            <sourc src="http://media.w3.org/2010/05/sintel/trailer.ogg" type="video/ogg">
            <p>Your browser doesn't support HTML5 video.</p>
        </video>
        <!-- Video Controls -->
        <div id="video-controls">
            <button type="button" id="play-pause" class="play">Play</button>
            <input type="range" id="seek-bar" value="0">
            <button type="button" id="mute">Mute</button>
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
            <button type="button" id="full-screen">Full-Screen</button>
        </div>
    </div>
    <!-- Load library -->
    <script src="./lib/videox5.js"></script>
</body>
</html>
